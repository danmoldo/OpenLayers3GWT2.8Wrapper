<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.11.2/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.11.2/build/ol.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>OpenLayer3 GWT 2.8 Showcase</title>

    <script type="text/javascript" language="javascript" src="gwt28ol3demo/gwt28ol3demo.nocache.js"></script>
</head>
<body>
<div id="mapTextStyles" class="map" style="height: 600px; width: 100%"></div>

<div class="edit-form">
    <input id="refresh-text" type="button" value="Refresh" />
    <h2>Text Style</h2>
    <div class="edit-form-elem">
        <label>Label: </label>
        <input type="text" value="Hello" id="text-label" />
        <br />
        <label>Size: </label>
        <input type="text" value="10" id="text-size" />
        <br />
        <label>Align: </label>
        <select id="text-align">
            <option value="center" selected="selected">Center</option>
            <option value="end">End</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="start">Start</option>
        </select>
        <br />
        <label>Baseline: </label>
        <select id="text-baseline">
            <option value="alphabetic">Alphabetic</option>
            <option value="bottom">Bottom</option>
            <option value="hanging">Hanging</option>
            <option value="ideographic">Ideographic</option>
            <option value="middle" selected="selected">Middle</option>
            <option value="top">Top</option>
        </select>
        <br />
        <label>Rotation: </label>
        <select id="text-rotation">
            <option value="0">0°</option>
            <option value="0.785398164">45°</option>
            <option value="1.570796327">90°</option>
        </select>
        <br />
        <label>Font: </label>
        <select id="text-font">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Quattrocento Sans">Quattrocento</option>
            <option value="Verdana" selected="selected">Verdana</option>
        </select>
        <br />
        <label>Offset X:</label>
        <input type="text" value="0" id="text-offset-x" />
        <br />
        <label>Offset Y:</label>
        <input type="text" value="0" id="text-offset-y" />
        <br />
        <label>Stroke color :</label>
        <input type="text" value="transparent" id="text-stroke-color" />
        <br />
        <label>Fill color :</label>
        <input type="text" value="black" id="text-fill-color" />
    </div>
</div>

<noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
    </div>
</noscript>

</body>
</html>
